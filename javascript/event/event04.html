        <input type="text" id="input_text">

    <script>
        const input_text = document.getElementById('input_text');
        
        input_text.addEventListener('keydown', (eventInfo)=>{
            console.log('keydown 실행됨');
            console.log(eventInfo);

            if(eventInfo.keyCode == 13){
                console.log('keyCode 13 엔터키 눌림');
            }

            if(eventInfo.key == 'Enter'){
                console.log('key == Enter 엔터키 눌림');
            }

            if(eventInfo.key == 'q'){
                location.href="https://netflix.com";
            }
        })
