<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .back-red {
            background-color: red;
        }

        .back-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
        /* 코딩부분 */
        
        //box 선택
        const box = document.getElementsByClassName('box')[0];
        //const box = document.querySelectorAll('.box')[0];
        //const box = document.querySelector('.box'); //단일 대상

        function changeColor(){
            let input = prompt('1 또는 2 선택.  1:빨간색 2:파란색');
            console.log(input);

            if(input == 1){  //배경색 빨간색으로
                /*   box.classList.remove('back-blue');
                box.classList.add('back-red'); */

                //box.style.backgroundColor = 'red';

                box.setAttribute('class', 'box back-red');

            } else if (input==2) {  //배경색 파란색으로
                /* box.classList.remove('back-red');
                box.classList.add('back-blue'); */

                box.setAttribute('class', 'box back-blue');

                //box.style.backgroundColor = 'blue';
            } else {  //그외... -> 12313이상한값 + 입력안한거(null)
                //console.log('잘못입력함');
                alert('잘못입력함');
            }

        }


    </script>
</body>

</html>
